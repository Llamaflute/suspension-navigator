<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulation 12: Suspension Process Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .scenario {
            margin-bottom: 30px;
        }

        .scenario-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .scenario-text {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .regulation-ref {
            font-size: 12px;
            color: #888;
            font-style: italic;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-yes {
            background: #10b981;
            color: white;
        }

        .btn-yes:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-no {
            background: #ef4444;
            color: white;
        }

        .btn-no:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-neutral {
            background: #6b7280;
            color: white;
        }

        .btn-neutral:hover {
            background: #4b5563;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.4);
        }

        .btn-restart {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-restart:hover {
            background: #5568d3;
        }

        .outcome {
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .outcome-success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }

        .outcome-warning {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }

        .outcome-info {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
        }

        .outcome h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .outcome p {
            color: #555;
            line-height: 1.6;
        }

        .decision-path {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .decision-path h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .decision-path ol {
            margin-left: 20px;
            color: #555;
        }

        .decision-path li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Regulation 12: Suspension Process Navigator</h1>
            <p>Navigate the practitioner suspension decision tree</p>
        </div>
        
        <div class="content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div id="scenarioContainer"></div>
        </div>
    </div>

    <script>
        const decisions = [];
        let currentStep = 0;

        const scenarios = {
            start: {
                title: "Initial Assessment",
                text: "You are the Board reviewing a practitioner's case. Does the practitioner have an interim suspension order from their professional regulator (GMC, GDC, or GOC)?",
                regulation: "Regulation 12(1A)",
                buttons: [
                    { label: "Yes", action: "mandatory_suspension", class: "btn-yes" },
                    { label: "No", action: "assess_grounds", class: "btn-no" }
                ]
            },
            mandatory_suspension: {
                title: "Mandatory Suspension",
                text: "The Board MUST suspend the practitioner due to the interim suspension order. The suspension will automatically cease when the interim order ends.",
                regulation: "Regulation 12(1A) and (1B)",
                outcome: {
                    type: "warning",
                    title: "Mandatory Action Required",
                    content: "You must notify the practitioner of the suspension and the reason. No hearing is required. The suspension is automatic and ends when the interim order expires."
                },
                buttons: [
                    { label: "Notify Practitioner", action: "end_mandatory", class: "btn-neutral" }
                ]
            },
            assess_grounds: {
                title: "Grounds for Suspension",
                text: "Are you satisfied that suspension is necessary for the protection of patients/public or otherwise in the public interest?",
                regulation: "Regulation 12(1)",
                buttons: [
                    { label: "Yes", action: "determine_urgency", class: "btn-yes" },
                    { label: "No", action: "end_no_suspension", class: "btn-no" }
                ]
            },
            determine_urgency: {
                title: "Urgency Assessment",
                text: "Is immediate suspension necessary for the protection of patients/public or in the public interest (without holding a hearing first)?",
                regulation: "Regulation 12(6)",
                buttons: [
                    { label: "Yes - Immediate Action", action: "immediate_suspension", class: "btn-yes" },
                    { label: "No - Follow Standard Process", action: "standard_process", class: "btn-no" }
                ]
            },
            immediate_suspension: {
                title: "Immediate Suspension",
                text: "You have imposed immediate suspension without a hearing. What are your next steps?",
                regulation: "Regulation 12(6) and (7)",
                outcome: {
                    type: "warning",
                    title: "Immediate Suspension Imposed",
                    content: "You must: (1) Immediately notify the practitioner of the decision, reasons, and allegations. (2) Review the decision before the end of the next working day. (3) Give the practitioner an oral hearing opportunity with at least 2 working days' notice."
                },
                buttons: [
                    { label: "Continue to Review", action: "immediate_review", class: "btn-neutral" }
                ]
            },
            immediate_review: {
                title: "Next Working Day Review",
                text: "Did you complete the review before the end of the next working day following the suspension decision?",
                regulation: "Regulation 12(7)(b) and (8)",
                buttons: [
                    { label: "Yes", action: "offer_hearing_immediate", class: "btn-yes" },
                    { label: "No", action: "suspension_expires", class: "btn-no" }
                ]
            },
            suspension_expires: {
                title: "Suspension Expired",
                text: "The suspension has ceased to have effect because the review was not completed in time.",
                regulation: "Regulation 12(8)",
                outcome: {
                    type: "warning",
                    title: "Procedural Failure",
                    content: "The suspension automatically expired. You must start the process again if suspension is still necessary."
                },
                buttons: [
                    { label: "Start Over", action: "start", class: "btn-restart" }
                ]
            },
            offer_hearing_immediate: {
                title: "Oral Hearing for Immediate Suspension",
                text: "You've offered the practitioner an oral hearing (with at least 2 working days' notice). Did the practitioner attend or wish to attend?",
                regulation: "Regulation 12(7)(c) and (9)",
                buttons: [
                    { label: "Yes - Hearing Held", action: "hearing_decision_immediate", class: "btn-yes" },
                    { label: "No - Did Not Attend", action: "confirm_without_hearing_immediate", class: "btn-no" }
                ]
            },
            confirm_without_hearing_immediate: {
                title: "Decision Without Hearing",
                text: "The practitioner did not attend or wish to have a hearing. You may confirm or revoke the suspension.",
                regulation: "Regulation 12(9)",
                buttons: [
                    { label: "Confirm Suspension", action: "suspension_confirmed", class: "btn-yes" },
                    { label: "Revoke Suspension", action: "revoke_suspension", class: "btn-no" }
                ]
            },
            hearing_decision_immediate: {
                title: "Post-Hearing Decision",
                text: "After considering the practitioner's representations, what is your decision?",
                regulation: "Regulation 12(10)",
                buttons: [
                    { label: "Confirm Suspension", action: "suspension_confirmed", class: "btn-yes" },
                    { label: "Conditional Practice", action: "conditional_practice", class: "btn-neutral" },
                    { label: "Revoke Suspension", action: "revoke_suspension", class: "btn-no" }
                ]
            },
            standard_process: {
                title: "Standard Suspension Process",
                text: "You must notify the practitioner of: (1) allegations, (2) proposed action and grounds, (3) opportunity for oral hearing with at least 2 working days' notice. Has this been done?",
                regulation: "Regulation 12(2)",
                buttons: [
                    { label: "Yes - Proceed", action: "practitioner_attendance", class: "btn-yes" }
                ]
            },
            practitioner_attendance: {
                title: "Oral Hearing",
                text: "Did the practitioner attend or wish to attend the oral hearing?",
                regulation: "Regulation 12(3) and (4)",
                buttons: [
                    { label: "Yes - Hearing Held", action: "hearing_decision_standard", class: "btn-yes" },
                    { label: "No - Did Not Attend", action: "suspend_without_hearing", class: "btn-no" }
                ]
            },
            suspend_without_hearing: {
                title: "Suspension Without Hearing",
                text: "You may suspend the practitioner with immediate effect as they did not attend.",
                regulation: "Regulation 12(3)",
                buttons: [
                    { label: "Impose Suspension", action: "determine_suspension_type", class: "btn-yes" }
                ]
            },
            hearing_decision_standard: {
                title: "Post-Hearing Decision",
                text: "After considering the practitioner's representations, what is your decision?",
                regulation: "Regulation 12(4)",
                buttons: [
                    { label: "Suspend Immediately", action: "determine_suspension_type", class: "btn-yes" },
                    { label: "Conditional Practice", action: "conditional_practice", class: "btn-neutral" },
                    { label: "No Action", action: "end_no_suspension", class: "btn-no" }
                ]
            },
            determine_suspension_type: {
                title: "Type of Suspension",
                text: "What is the basis for the suspension?",
                regulation: "Regulation 12(1)",
                buttons: [
                    { label: "Pending removal decision", action: "type_a_suspension", class: "btn-neutral" },
                    { label: "Awaiting investigation/court decision", action: "type_b_suspension", class: "btn-neutral" },
                    { label: "Removal decided, not yet effective", action: "type_c_suspension", class: "btn-neutral" },
                    { label: "Pending appeal", action: "type_d_suspension", class: "btn-neutral" }
                ]
            },
            type_a_suspension: {
                title: "Suspension Pending Decision (Type A)",
                text: "Suspension while deciding whether to remove or impose conditions. You must specify a period not exceeding 6 months.",
                regulation: "Regulation 12(1)(a) and (12)",
                outcome: {
                    type: "info",
                    title: "Initial Period Set",
                    content: "The initial suspension period (max 6 months) begins. You must notify the practitioner of their right of review under Regulation 16."
                },
                buttons: [
                    { label: "Set Period & Notify", action: "manage_type_ab", class: "btn-neutral" }
                ]
            },
            type_b_suspension: {
                title: "Suspension Awaiting Outcome (Type B)",
                text: "Suspension while awaiting criminal/regulatory investigation or court/regulatory body decision. You must specify a period not exceeding 6 months.",
                regulation: "Regulation 12(1)(b) and (12)",
                outcome: {
                    type: "info",
                    title: "Initial Period Set",
                    content: "The initial suspension period (max 6 months) begins. You must notify the practitioner of their right of review under Regulation 16."
                },
                buttons: [
                    { label: "Set Period & Notify", action: "manage_type_ab", class: "btn-neutral" }
                ]
            },
            manage_type_ab: {
                title: "Managing Type A/B Suspension",
                text: "Has the 6-month period elapsed and you need to extend (for Type B only, after outcome is known)?",
                regulation: "Regulation 12(13) and (15)",
                buttons: [
                    { label: "Yes - Need Extension", action: "extension_decision", class: "btn-yes" },
                    { label: "No - Within Period", action: "suspension_confirmed", class: "btn-no" }
                ]
            },
            extension_decision: {
                title: "Extension Beyond 6 Months",
                text: "To extend beyond 6 months, you must apply to the First-tier Tribunal. Have you applied?",
                regulation: "Regulation 12(16)",
                buttons: [
                    { label: "Yes - Applied to Tribunal", action: "tribunal_extension", class: "btn-yes" },
                    { label: "No - Cannot Extend", action: "suspension_ends", class: "btn-no" }
                ]
            },
            tribunal_extension: {
                title: "Tribunal Extension",
                text: "The First-tier Tribunal will decide whether to extend the suspension, specifying an end date, event, or both.",
                regulation: "Regulation 12(16) and (17)",
                outcome: {
                    type: "info",
                    title: "Awaiting Tribunal Decision",
                    content: "If the tribunal hasn't decided before the 6-month period expires, the suspension continues until they make an order. The tribunal may grant further extensions upon application."
                },
                buttons: [
                    { label: "Continue", action: "suspension_confirmed", class: "btn-neutral" }
                ]
            },
            type_c_suspension: {
                title: "Suspension Pending Removal Taking Effect (Type C)",
                text: "You've decided to remove the practitioner, but the decision hasn't taken effect yet. The suspension continues until removal is effective.",
                regulation: "Regulation 12(1)(c), (19), and (20)",
                outcome: {
                    type: "warning",
                    title: "Suspension Until Removal",
                    content: "The suspension remains in effect until the removal decision takes effect. No time limit applies."
                },
                buttons: [
                    { label: "Continue", action: "suspension_confirmed", class: "btn-neutral" }
                ]
            },
            type_d_suspension: {
                title: "Suspension Pending Appeal (Type D)",
                text: "Suspension pending an appeal to the First-tier Tribunal. The suspension continues until the appeal is disposed of.",
                regulation: "Regulation 12(1)(d) and (20)",
                outcome: {
                    type: "info",
                    title: "Suspension Until Appeal Resolved",
                    content: "The suspension remains in effect until the First-tier Tribunal has disposed of the appeal. No time limit applies."
                },
                buttons: [
                    { label: "Continue", action: "suspension_confirmed", class: "btn-neutral" }
                ]
            },
            suspension_confirmed: {
                title: "Suspension Confirmed",
                text: "The suspension is confirmed. You must notify the practitioner immediately of the decision and right of review, and provide written reasons within 7 days.",
                regulation: "Regulation 12(11)",
                outcome: {
                    type: "success",
                    title: "Suspension in Effect",
                    content: "While suspended, the practitioner is treated as not being included in the performers list. They can still be removed from the list during suspension. You may revoke the suspension at any time if evidence shows it won't compromise patient protection or public interest."
                },
                buttons: [
                    { label: "View Summary", action: "end_suspension", class: "btn-neutral" }
                ]
            },
            conditional_practice: {
                title: "Conditional Practice",
                text: "The practitioner has agreed to conditions proposed by the Board. They may resume practice subject to these conditions during the relevant period.",
                regulation: "Regulation 12(4)(b) and (10)(b)",
                outcome: {
                    type: "success",
                    title: "Conditional Practice Approved",
                    content: "The practitioner may resume practice under the agreed conditions. These conditions apply until the relevant period described in Regulation 12(1) ends."
                },
                buttons: [
                    { label: "View Summary", action: "end_conditional", class: "btn-neutral" }
                ]
            },
            revoke_suspension: {
                title: "Suspension Revoked",
                text: "You have evidence that revoking the suspension won't compromise patient/public protection or public interest. The suspension is revoked with immediate effect.",
                regulation: "Regulation 12(21)",
                outcome: {
                    type: "success",
                    title: "Suspension Revoked",
                    content: "The practitioner is notified immediately. They are restored to the performers list."
                },
                buttons: [
                    { label: "View Summary", action: "end_revoked", class: "btn-neutral" }
                ]
            },
            suspension_ends: {
                title: "Suspension Period Ended",
                text: "The suspension period has ended without extension.",
                regulation: "Regulation 12(12)",
                outcome: {
                    type: "info",
                    title: "Suspension Concluded",
                    content: "The practitioner's suspension has ended. They are restored to the performers list unless other actions are taken."
                },
                buttons: [
                    { label: "View Summary", action: "end_expired", class: "btn-neutral" }
                ]
            },
            end_no_suspension: {
                title: "No Suspension",
                text: "No suspension is imposed.",
                outcome: {
                    type: "success",
                    title: "No Action Taken",
                    content: "The practitioner continues on the performers list without restriction."
                },
                buttons: [
                    { label: "Start New Scenario", action: "restart", class: "btn-restart" }
                ]
            }
        };

        function renderScenario(scenarioKey) {
            const scenario = scenarios[scenarioKey];
            const container = document.getElementById('scenarioContainer');
            
            decisions.push(scenario.title);
            updateProgress();

            let html = `
                <div class="scenario">
                    <div class="scenario-title">${scenario.title}</div>
                    <div class="scenario-text">
                        ${scenario.text}
                        ${scenario.regulation ? `<div class="regulation-ref">Reference: ${scenario.regulation}</div>` : ''}
                    </div>
            `;

            if (scenario.outcome) {
                html += `
                    <div class="outcome outcome-${scenario.outcome.type}">
                        <h3>${scenario.outcome.title}</h3>
                        <p>${scenario.outcome.content}</p>
                    </div>
                `;
            }

            html += '<div class="buttons">';
            scenario.buttons.forEach(btn => {
                html += `<button class="${btn.class}" onclick="navigate('${btn.action}')">${btn.label}</button>`;
            });
            html += '</div></div>';

            container.innerHTML = html;
        }

        function navigate(action) {
            if (action === 'restart') {
                decisions.length = 0;
                currentStep = 0;
                renderScenario('start');
            } else if (action.startsWith('end_')) {
                showSummary(action);
            } else {
                currentStep++;
                renderScenario(action);
            }
        }

        function showSummary(endType) {
            const container = document.getElementById('scenarioContainer');
            
            let summaryTitle = "Process Complete";
            let summaryClass = "info";
            
            if (endType === 'end_suspension') {
                summaryTitle = "Suspension Process Complete";
                summaryClass = "warning";
            } else if (endType === 'end_conditional') {
                summaryTitle = "Conditional Practice Arrangement Complete";
                summaryClass = "success";
            } else if (endType === 'end_revoked') {
                summaryTitle = "Suspension Revoked";
                summaryClass = "success";
            } else if (endType === 'end_mandatory') {
                summaryTitle = "Mandatory Suspension Process Complete";
                summaryClass = "warning";
            } else if (endType === 'end_expired') {
                summaryTitle = "Suspension Period Expired";
                summaryClass = "info";
            }

            let html = `
                <div class="outcome outcome-${summaryClass}">
                    <h3>${summaryTitle}</h3>
                    <p>You have completed the suspension decision process under Regulation 12.</p>
                </div>
                <div class="decision-path">
                    <h4>Your Decision Path:</h4>
                    <ol>
                        ${decisions.map(d => `<li>${d}</li>`).join('')}
                    </ol>
                </div>
                <button class="btn-restart" onclick="navigate('restart')">Start New Scenario</button>
            `;

            container.innerHTML = html;
        }

        function updateProgress() {
            const maxSteps = 15;
            const progress = Math.min((currentStep / maxSteps) * 100, 100);
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Initialize
        renderScenario('start');
    </script>
</body>
</html>
